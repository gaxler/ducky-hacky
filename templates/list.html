{% extends "base.html" %}
{% block content %}
    {% if posts %}
    <div id="all_posts">
        <h2></h2>
        <ul class="all_posts">
            {% for post in posts %}
            <li> {{post.prefix}} <a href="{{post.href}}">{{ post.text}}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
{% endblock %}
